org: cmac5000
app: apollo-lambda
# serverless.yml

service: apollo-lambda
provider:
  name: aws
  runtime: nodejs16.x
  region: eu-west-2
functions:
  graphql:
    handler: graphql.graphqlHandler
    events:
    - http:
        path: /
        method: post
        cors: true
    - http:
        path: /
        method: get
        cors: true
  video: 
    handler: video.videoHandler
    events:
    - http:
        path: /video
        method: get
        cors: true
  screenshot: 
    handler: screenshot.screenshotHandler
    events:
    - http:
        path: /screenshot
        method: post
        cors: true
  getBookmarkInfo: 
    handler: getBookmarkInfo.getBookmarkInfoHandler
    events:
    - http:
        path: /getBookmarkInfo
        method: post
        cors: true
plugins:
  - serverless-offline
package:
  patterns:
    - '!node_modules/.prisma/client/libquery_engine-*'
    - 'node_modules/.prisma/client/libquery_engine-rhel-*'
    - '!node_modules/prisma/libquery_engine-*'
    - '!node_modules/@prisma/engines/**'
